[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.ruff]
target-version = "py310"
line-length = 88
exclude = ["alembic/"]

[tool.ruff.lint]
select = ["E", "F", "I", "W", "UP", "B", "SIM", "PL"]
ignore = ["PLR0912", "PLR0913", "PLR0915", "PLR2004", "B008"]

[tool.mypy]
python_version = "3.10"
strict = true
plugins = ["pydantic.mypy"]
exclude = ["alembic/"]

[[tool.mypy.overrides]]
module = [
    "redis.*",
    "structlog.*",
    "geoalchemy2.*",
    "pgvector.*",
    "usaddress.*",
    "geopy.*",
    "slowapi.*",
    "strawberry.*",
]
ignore_missing_imports = true
